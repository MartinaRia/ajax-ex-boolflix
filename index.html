<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOOLFLIX</title>
        <!-- handlebars -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <!-- font awasome -->
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body>
        <header>
            <div class="header-container flex-container">
                <!-- item 1 -->
                <h1>BOOLFLIX</h1>
                <!-- item 2 -->
                <div class="search-container flex-container">
                  <input id="search-input" placeholder="Inserisci titolo da cercare" type="text" name="" value="">
                  <button id="search-button" type="button" name="button">CERCA</button>
                </div>

            </div>
        </header>

        <main>
          <div class="main-container flex-container">

          </div>
          <!-- handlebars template -->
          <script id="template-movie-handlebars" type="text/x-handlebars-template">
              <div class="search-result-container">
                <h2 class="titolo"><span class="lable">TITOLO</span> <br> {{titolo}}</h2>
                <h3 class="titolo-originale"><span class="lable">TITOLO ORIGINALE</span><br>  {{titolo_originale}}</h3>
                <p class="lingua"><span class="lable">LINGUA </span>{{lingua}}</p>
                <p class="voto"><span class="lable">VOTO </span>{{voto}}</p>
                <p class="tipologia"><span class="lable">TIPOLOGIA: </span>{{tipo}}</p>
              </div>
          </script> <!--/  template handlebars -->
        </main>

        <!-- js -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
<span class="lable"></span>
