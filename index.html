<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex-dischi-musicali</title>
        <!-- handlebars -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <!-- font awasome -->
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body>
        <header>
            <div class="header-container">
                <!-- item 1 -->
                <h1>BOOLFLIX</h1>
                <!-- item 2 -->
                <div class="search-container">
                  <input id="search-input" type="text" name="" value="">
                  <button id="search-button" type="button" name="button">Cerca</button>
                </div>

            </div>
        </header>

        <main>
          <div class="main-container">
            <!-- handlebars template -->
            <script id="template-movie-handlebars" type="text/x-handlebars-template">
                <div class="search-result-container">
                  <h2 class="titolo">Titolo: {{titolo}}</h2>
                  <h3 class="titolo-originale">Titolo Originale: {{titolo_originale}}</h3>
                  <p class="lingua">Lingua: {{lingua}}</p>
                  <p class="voto">Voto: {{voto}}</p>
                </div>
            </script> <!--/  template handlebars -->
          </div>
        </main>

        <!-- js -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
